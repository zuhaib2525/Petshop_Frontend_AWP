<div class="container mt-4">
    <h2>Add New Pet</h2>
  
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Name</label>
        <input formControlName="name" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label>Breed</label>
        <input formControlName="breed" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label>Age</label>
        <input formControlName="age" type="number" class="form-control" />
      </div>
  
      <button class="btn btn-success" type="submit" [disabled]="petForm.invalid">Save</button>
    </form>
  </div>
