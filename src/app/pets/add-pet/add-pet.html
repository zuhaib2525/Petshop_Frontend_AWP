\<div class="container mt-4">
  <h2 class="mb-3">➕ Add New Pet</h2>

  <form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="mb-3">
      <label class="form-label">Pet Name:</label>
      <input type="text" class="form-control" formControlName="name" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
        <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
        <small *ngIf="f['name'].errors?.['minlength']">At least 2 characters.</small>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Breed:</label>
      <input type="text" class="form-control" formControlName="breed" />
      <div *ngIf="f['breed'].touched && f['breed'].invalid" class="text-danger">
        <small>Breed is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Age:</label>
      <input type="number" class="form-control" formControlName="age" />
      <div *ngIf="f['age'].touched && f['age'].invalid" class="text-danger">
        <small *ngIf="f['age'].errors?.['required']">Age is required.</small>
        <small *ngIf="f['age'].errors?.['min']">Age cannot be negative.</small>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Type:</label>
      <input type="text" class="form-control" formControlName="type" />
      <div *ngIf="f['type'].touched && f['type'].invalid" class="text-danger">
        <small>Type is required.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success me-2" [disabled]="petForm.invalid">✅ Add Pet</button>
    <!-- ✅ fixed: now calls cancel() -->
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
