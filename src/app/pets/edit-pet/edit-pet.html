<div class="container mt-4">
    <h2>Edit Pet</h2>
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Type</label>
        <input type="text" formControlName="type" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Age</label>
        <input type="number" formControlName="age" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="petForm.invalid">Update</button>
    </form>
  </div>
