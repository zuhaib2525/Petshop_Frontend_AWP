<section class="brands py-5 text-center">
  <div class="container">
    <h2 class="fw-bold mb-4">Our Trusted Brands</h2>
    <div class="row justify-content-center">
      <div class="col-6 col-md-2 mb-3" *ngFor="let brand of brands">
        <img [src]="brand.logo" [alt]="brand.name" class="img-fluid" />
      </div>
    </div>
  </div>
</section>
