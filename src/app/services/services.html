<section class="services py-5 text-center">
  <div class="container">
    <h2 class="fw-bold mb-5">Our Services</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let service of services">
        <div class="card p-4 shadow-lg">
          <img [src]="service.image" alt="{{ service.title }}" class="mb-3" width="80" />
          <h5 class="fw-bold">{{ service.title }}</h5>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
